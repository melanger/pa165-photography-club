<div ng-show="currentUser" class="ng-hide">
    <h1>Tours</h1>

    <a href="#!/admin/tours/new" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        New tour
    </a>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>tour name</th>
                <th>theme</th>
                <th>date</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tour in tours">
                    <td>{{tour.id}}</td>
                    <td>{{tour.name}}</td>
                    <td>{{tour.theme}}</td>
                    <td>{{tour.date}}</td>
                    <td>
                        <a href="#!/tours/{{tour.id}}" class="btn btn-primary">Show detail</a>
                    </td>
                    <td>
                        <button ng-click="deleteTour(tour)" type="submit" class="btn btn-primary">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
