<form name="form"  novalidate class="form-horizontal" ng-show="currentUser" class="ng-hide">

    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" ng-minlength="3" name="name" class="form-control"
                   ng-model="tour.name" required/>
           </div>
    </div>
    <div class="form-group">
        <label for="theme" class="col-sm-2 control-label">Theme</label>
        <div class="col-sm-10">
            <select id="theme" name="theme" class="form-control" ng-model="tour.theme">               
                <option ng-repeat="theme in themes" value="{{theme}}">{{theme}}</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input placeholder="date" id="name" type="date" name="date" class="form-control"
                   ng-model="tour.date" required/>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" ng-click="create(tour)" class="btn btn-primary" type="submit" >Create tour</button>
</form>
