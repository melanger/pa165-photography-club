<div>
    <h1>Members</h1>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="member in members">
            <a href="#!/members/{{member.id}}">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>{{member.name}}</h3>
                        <a href="mailto:{{member.email}}">{{member.email}}</a>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
